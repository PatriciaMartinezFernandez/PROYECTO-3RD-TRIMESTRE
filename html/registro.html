<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/forms.css">
    <title>Registro</title>
</head>

<body>
    <div class="form">
        <form action="#" method="post">
            <h2>REGISTRATE</h2>
            <label for="nombreCompleto">Nombre Completo:</label><br>
            <input id="nombreCompleto" type="text" placeholder="Daniela Díaz" required><br>

            <label for="username">Nombre de Usuario:</label><br>
            <input id="username" type="text" placeholder="laDaniWapa" required><br>

            <label for="email">Correo Electrónico:</label><br>
            <input id="email" type="email" placeholder="ladani19@gmail.com" required><br>

            <label for="pwd">Contraseña:</label><br>
            <input id="pwd" type="password" placeholder="Contraseña" required><br>

            <label for="pwd2">Confirmar contraseña:</label><br>
            <input id="pwd2" type="password" placeholder="Confirmar contraseña" required><br>

            <input type="button" value="Crear cuenta" onclick="validacion()">
        </form>
    </div>

    <div id="notificaciones" class="notificaciones"></div>

    <script src="../js/registro.js"></script>
</body>

</html>
