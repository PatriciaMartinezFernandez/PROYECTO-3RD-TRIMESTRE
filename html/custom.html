<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/forms.css">
    <title>Configuración del Bingo</title>
</head>
<body>
    <form class="form">
        <h1>Configuración del Bingo</h1>
        <label for="numJugadores">Número de Jugadores:</label>
        <input type="number" id="numJugadores" name="numJugadores" min="1" required><br><br>

        <label for="numBolas">Número de Bolas en el Bombo:</label>
        <input type="number" id="numBolas" name="numBolas" min="1" required><br><br>

        <input type="submit" value="Comenzar Juego" href="">
    </form>
</body>
</html>
