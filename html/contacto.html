<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/forms.css">
    <title>Contáctanos</title>
</head>
<body>
    <div class="form">
        <form id="contact-form" action="#" method="post" onsubmit="enviarCorreo(); return false;">
            <h2>CONTÁCTANOS</h2>
            <label>Correo Electrónico:</label><br>
            <input type="email" id="email" required><br>
    
            <label>Asunto:</label><br>
            <input type="text" id="asunto" required><br>
    
            <label>Mensaje (500 caracteres como máximo):</label><br>
            <textarea id="message" name="message" rows="5" maxlength="500" required></textarea><br>
    
           
    
            <input type="submit" value="Enviar">
        </form>
    </div>
    
</body>

<script src="../js/contacto.js"></script>
<script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script>
        (function(){
            emailjs.init("GSvdLMJWGZEFRXMLT");
        })();
    </script>

</html>
